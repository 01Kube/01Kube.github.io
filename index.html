<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oma Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>

        <div class="profile">
            <img src="path/to/your/photo.jpg" alt="Kuvani">

                <p>Nimesi</p>
                <p>Sähköpostisi</p>
                <p>Puhelinnumerosi</p>
                <a href="https://www.linkedin.com/in/yourprofile">LinkedIn</a>

        <nav>
            <ul>
                <li><a href="#about">Tietoa minusta</a></li>

        <section id="about">
            <h2>Tietoa minusta</h2>
            <p>Tässä voit kertoa itsestäsi.</p>

            <p>Tässä voit antaa yhteystietosi.</p>
        </section>

    <footer>
        <p>&copy; 2025 Oma Nimi</p>
    </footer>
